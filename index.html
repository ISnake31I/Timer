<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что-то важное</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="body-bg">

    <!-- ТА САМАЯ ЗАГЛУШКА ДЛЯ 3-ГО КОНВЕРТА -->
    <div class="timer__placeholder" style="display: none;">
        <h1 class="placeholder__text">Упс... Кажется, тут что-то должно быть, но видимо оно появится<br>на 5-ом конверте :)
        </h1>
    </div>

    <div class="timer">
        <div class="timer__items">
            <div class="timer__item timer__days" data-title="дней">00</div>
            <div class="timer__divider"></div>
            <div class="timer__item timer__hours" data-title="часов">00</div>
            <div class="timer__divider"></div>
            <div class="timer__item timer__minutes" data-title="минут">00</div>
            <div class="timer__divider"></div>
            <div class="timer__item timer__seconds" data-title="секунд">00</div>
        </div>
    </div>

    <!-- 1. Скрипт-контроллер: решает, показать "Упс..." или Таймер -->
    <script src="./js/ligic-lock-time.js"></script>
    
    <!-- 2. Скрипт-двигатель: сам таймер -->
    <script src="./js/script-timer.js"></script>
</body>


</html>
